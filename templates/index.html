<!DOCTYPE html>
<html lang="en">
<head>
  <title>VeeBot</title>
  <meta charset="UTF-8" />
  <style>

.avatar {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  z-index: 1000;
}

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
      overflow: hidden;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }

    .dark .sidebar {
      background-color: #222;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { margin-bottom: 10px; }
    .sidebar ul li a { color: #ccc; text-decoration: none; font-size: 14px; }

    .main {
      flex-grow: 1;
      padding: 100px 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      position: relative;
    }

    .chat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }

    .dark .chat-box {
      background: #1e1e1e;
      color: #eee;
    }

    .message-bubble {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }

    .user {
      background-color: lightblue;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #eee;
      text-align: left;
      margin-right: auto;
    }

    .dark .bot {
      background-color: #2a2a2a;
    }

    .dark .user {
      background-color: #336699;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .mic-button {
      background-color: #e74c3c;
    }

    .clear-button {
      background-color: gray;
      margin-top: 10px;
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üß† Past Prompts</h2>
    <ul>
      {% for title in titles %}
        <li><a href="/?chat={{ loop.index0 }}">{{ title }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>VeeBot üí¨</h1>

    {% if selected_chat %}
      <div class="chat-box">
        <div class="message-bubble user">
          <strong>You:</strong><br>
          <span>{{ selected_chat.prompt }}</span>
        </div>
        <div class="message-bubble bot">
          <strong>Bot:</strong><br>
          <span>{{ selected_chat.response|safe }}</span>
        </div>
      </div>
    {% else %}
      <p>Select a prompt from the left to view a conversation.</p>
    {% endif %}

    <!-- Chat Input -->
    <form method="POST" action="/">
      <input type="text" name="message" id="message" placeholder="Ask something..." required>
      <button type="submit">Send</button>
      <button type="button" class="mic-button" onclick="startListening()">üé§</button>
    </form>

    <!-- Toggle Auto-Correct -->
<form method="POST" action="/toggle_autocorrect">
  <button type="submit" class="clear-button">‚úçÔ∏è Auto-Correct: {{ 'ON' if autocorrect_on else 'OFF' }}</button>
</form>

    <!-- Buttons -->
    <form method="POST" action="/clear">
      <button type="submit" class="clear-button">üßπ Clear Chat</button>
    </form>

    <form method="POST" action="/new">
      <button type="submit" class="clear-button">‚ú® New Chat</button>
    </form>

    <form method="POST" action="/toggle_memory">
      <button type="submit" class="clear-button">üß† Memory: {{ 'ON' if memory_on else 'OFF' }}</button>
    </form>

    <form method="GET" action="/export">
      <button type="submit" class="clear-button">üìÅ Export Chat</button>
    </form>
  </div>

  <!-- Toggle Button -->
  <div class="top-buttons">
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <!-- Voice Input -->
  <script>
    function startListening() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("message").value = transcript;
          document.querySelector("form").submit();
        };

        recognition.onerror = function() {
          alert("Voice input failed. Please try again.");
        };

        recognition.start();
      } else {
        alert("Voice input is not supported on this browser.");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>

<!-- Floating VeeBot Avatar -->
<div class="avatar" title="Hi! I'm VeeBot ü§ñ">

  ü§ñ
</div>
</body>
</html>
